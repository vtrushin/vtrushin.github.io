<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<style>
		.quotes {
			font-size: 0;
		}

		.quote {
			display: inline-block;
			width: calc(50% - 20px);
			border: 1px solid #dcdcdc;
			vertical-align: top;
			font-size: 1rem;
			font-family: Georgia;
			margin-right: 20px;
			margin-bottom: 20px;
			box-sizing: border-box;
			padding: 10px;
		}

		.quote__body {
			display: flex;
		}

		.image {
			margin-right: 15px;
		}

		.image img {
			vertical-align: top;
		}

		.text {
			flex: 1;
		}

		.quote-text {
			font-size: 18px;
			font-style: italic;
			margin-bottom: 20px;
		}

		.book-name {
			font-size: 12px;
		}
	</style>
</head>
<body>

	<div>
		<div><input type="text" id="user-name" /></div>
		<div><button id="search">Загрузить</button></div>

		<p></p>

		<div>nastenkavoronina</div>
		<div>vashukov</div>
	</div>

	<div class="quotes" id="quotes"></div>

	<script src="index.js"></script>

</body>
</html>
